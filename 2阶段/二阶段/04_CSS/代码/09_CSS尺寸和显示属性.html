<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span{
				width: 300px;
				height: 200px;
				background-color: #6495ED;
				
				
				/* 显示属性   block:转换成块级标签   inline:转换成行内标签  inline-block:转换成行内块元素*/
				display: block;
			}
			div{
				width: 300px;
				height: 200px;
				background-color: #8A2BE2;
				display: inline-block;
			}
			img{
				width: 100px;
				height: 100px;
				display: block;
			}
			p{
				/* 隐藏 */
				display: none;
				/* visibility: hidden; */
			}
			img:hover~p{
				display: block;
			}
			
		</style>
	</head>
	<body>
		
		<!-- 
			标签：
				行内标签：内容多宽高占据多宽高,不能设置宽高
				块级标签：独占一行，可以设置宽高
				行内块标签：内容多宽高占据多宽高,能设置宽高
		 
		 -->
		
		
		<span>这是一个span</span>
		hello,block
		<div>这是一个div</div>
		hello,inline
		<img src="img/002.png">
		hello,world
		
		<p>hello，看得见我吗？</p>
		
		！！！！！
	</body>
</html>
