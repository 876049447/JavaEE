<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }
        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }
    </style>
    <script>
        function checkedAll() {
            var ckArr = document.getElementsByClassName("ck");
            for(var i = 0 ; ckArr.length ; i++){
                ckArr[i].checked = true;
            }
        }
        function unCheckedAll() {
            var ckArr = document.getElementsByClassName("ck");
            for(var i = 0 ; ckArr.length ; i++){
                ckArr[i].checked = false;
            }
        }
        function checkedRev() {
            var ckArr = document.getElementsByClassName("ck");
            for(var i = 1; ckArr.length ; i++){
               if(ckArr[i].checked){
                   ckArr[i].checked = false;
               }else{
                   ckArr[i].checked = true;
               }
            }
        }
        function  checked1() {
            var total = document.getElementById("total");
            if(total.checked){
                checkedAll();
            }else{
                unCheckedAll();
            }
        }
    </script>
</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" id="total" class="ck" onclick="checked1()"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" class="ck"></td>
        <td>1</td>
        <td>cxk</td>
        <td>男</td>
        <td><a href="#">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" class="ck"></td>
        <td>2</td>
        <td>jack</td>
        <td>男</td>
        <td><a href="#">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" class="ck"></td>
        <td>3</td>
        <td>rose</td>
        <td>女</td>
        <td><a href="#">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选" onclick="checkedAll()">
    <input type="button" id="unSelectAll" value="全不选" onclick="unCheckedAll()">
    <input type="button" id="selectRev" value="反选" onclick="checkedRev()">
</div>
</body>
</html>
