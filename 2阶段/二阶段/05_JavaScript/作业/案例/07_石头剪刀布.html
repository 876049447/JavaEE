<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<select  id="num1">
			<option value="0">剪刀</option>
			<option value="1">石头</option>
			<option value="2">布</option>
		</select>
		VS
		<select id="num2">
			<option value="0">剪刀</option>
			<option value="1">石头</option>
			<option value="2">布</option>
		</select>
		<button onclick="f1()">胜利</button>
		
		<script>
			function f1(){
				//1、获取两个输入框中的内容
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				
				//2、判断谁胜利  ０－剪刀，１－石头，２－布
				
				var result = num1 - num2 == 0 ? '平局': num1 - num2 == 1 || num1 - num2 == -2 ? '胜利' : '失败'
				
				alert(result);
				
			}
		</script>
		
	</body>
</html>
