<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				display: block;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<img src="./img/11.jpg" id="img">
		<script>
			//1、将图片放到数组
			var images = ["./img/11.jpg","./img/22.jpg","./img/33.jpg","./img/44.jpg","./img/55.jpg","./img/66.jpg"];
			//2、使用定时器2s更换图片
			var img = document.getElementById("img");
			let index = 0;
			window.setInterval(function(){
				index++;
				if(index == images.length){
					index = 0;
				}
				img.src = images[index];
			},2000)
			
		</script>
		
	</body>
</html>
