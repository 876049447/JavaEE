<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 
			JS变量：
				JS是弱类型语言，所以在定义变量的时候无需定义数据类型。但是js在解释执行的时候会动态定义类型
				
				java语法：int a = 10;
				js语法: var 变量名 = 值; 
		 -->
		
		<script>
			var a = 1;
			var b = "jack";
			var c = 1.2;
			var d = true;
			console.log(a);
			console.log(b);
			console.log(c);
			console.log(d);
		
		</script>
	</body>
</html>
