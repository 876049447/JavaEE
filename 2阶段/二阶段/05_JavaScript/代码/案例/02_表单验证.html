<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			input{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<fieldset style="width: 40%;margin: auto;">
			<legend>欢迎登录</legend>
			<table width="100%" align="center" cellpadding="10px" cellspacing="0px" >
					<form onsubmit="return checkUsername()">
						<tr>
							<td align="right" width="25%">用户名</td>
							<td  width="50%"><input type="text" id="username" onblur="checkUsername()"></td>
							<td  width="25%"><span id="uSpan"></span></td>
						</tr>
						<tr>
							<td align="right" width="25%">密码</td>
							<td  width="50%"><input type="password" id="password"  onblur="checkPassword()"></td>
							<td  width="25%"><span>密码不合法</span></td>
						</tr>
						<tr>
							<td align="right" width="25%">邮箱</td>
							<td  width="50%"><input type="email" id="email"  onblur="checkEmail()"></td>
							<td  width="25%"><span>邮箱不和法</span></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="登录"></td>
						</tr>
					</form>
			</table>
		</fieldset>
		<script>
			function checkUsername(){
				var username = document.getElementById("username").value;
				var uSpan = document.getElementById("uSpan");
				if(!username){
					uSpan.innerHTML = "用户名不能为空";
					uSpan.style.color = "red";
					return false;
				}
				//将用户名传递到后端，去查询数据库用户是否存在
				var reg = /[a-z0-9_]{6,}/i;
				if(reg.test(username)){
					uSpan.innerHTML = "用户名可用";
					uSpan.style.color = "green";
					return true;
				}else{
					uSpan.innerHTML = "用户名不可用";
					uSpan.style.color = "red";
					return false;
				}
			}
		</script>
	</body>
</html>
