<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			JS引入方式：
				1、在HTML任意位置上添加script标签，编写js代码(推荐写在最后面)
				2、将js代码写到外部的js文件中，然后导入到当前页面(在导入外部js文件的标签中，不要写js代码，不会执行)
		 -->
		 <script>
			alert("hello,js");
		 </script>
		 <script src="js/01.js"></script>
	</body>
</html>
