<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			JS运算符
			  1、算术运算符
				+  -  *   /   %  ++  --
			  2、逻辑运算符
				&&   ||     !
			  3、关系运算符
				>  <   >=  <=  !=  ==  ===

			    +=  -=  *=  /= %=  =

		 -->
		 <script>
			console.log(5/2);
			
			var a = "10"
			var b = 10;
			console.log(a == b);
			console.log(a === b);
		 </script>
