<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			JS中的事件组成：
				1、事件源
					事件的元素(页面的元素(button、img、a、div) 键盘、鼠标、浏览器窗口...)
				2、事件类型
					事件的类型(单击事件、双击事件、鼠标移入移出事件...)
				3、事件监听
					对事件进行监听
				4、事件回调---function
					事件触发之后执行的操作
		 -->
		 <button onclick="f1()">按钮</button>
		 <img src="img/1.jpg"  width="120px" height="120px" ondblclick="f2()"><br><br>
		 
		 <img src="./img/1.jpg" width="200px" height="200px" onmouseover="f3()" onmouseout="f4()">
		 
		 <input type="text" name="username" onfocus="f5()" />
		 <input type="text" name="username" onblur="f6()" />
		 <input type="text" name="username" oninput="f7()" />
		 <select onchange="f8(this)">
			 <option value="wh">武汉</option>
			 <option>上海</option>
			 <option>北京</option>
			 <option>深圳</option>
		 </select>
		 <script>
			function f1(){
				alert("点击事件。。。");
			}
			function f2(){
				alert("双击事件....");
			}
			function f3(){
				alert("鼠标移入事件...");
			}
			function f4(){
				alert("鼠标移出事件...");
			}
			function f5(){
				console.log("获得焦点事件...");
			}
			function f6(){
				console.log("失去焦点事件...");
			}
			function f7(){
				console.log("输入框内容改变事件..")
			}
			function f8(select){
				console.log("下拉框内容改变事件..."+select.value)
			}
			
			window.onkeydown = function(event){
				//console.log("键盘按下事件...."+event.keyCode)
				if(event.keyCode == 81){
					console.log("发动Q技能....")
				}
				if(event.keyCode == 87){
					console.log("发动W技能....")
				}
				if(event.keyCode == 69){
					console.log("发动E技能....")
				}
				if(event.keyCode == 82){
					console.log("发动R技能....")
				}
			}
			
			window.onkeyup = function(event){
				if(event.keyCode == 65){
					console.log("发动A技能....")
				}
			}
			
			window.onload =  function(){
				console.log("页面加载 的事件.,,,")
			}
		 </script>
	</body>
</html>
