<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			JS数据类型：
				基本类型
					number、string、boolean、undefined、null			
				
				引用类型
					对象(内置对象、JSON对象)、数组、函数...
					
					
					
				JSON对象格式：
						{
							key:value,
							.....
						}
		 -->
		 <script>
			var a = 1;
			console.log(typeof a);
			var b = 1.2;
			console.log(typeof b);
			var c = 'jack';
			console.log(typeof c);
			var d = "rose";
			console.log(typeof d);
			var e = true;
			console.log(typeof e);
			var f;
			console.log(typeof f); //undefined   未定义(没有赋值)
			var g = null;
			console.log(typeof g);
			
			var h = new Date();   //Date date = new Date();  
			console.log(h);
			console.log(typeof h);
			
			var product = {id:1,name:"xiaomi",price:1999,salesNum:100};
			console.log(typeof product);
			console.log(product.id);
			console.log(product.name);			
			
			
		 
		 </script>
		
		
	</body>
</html>
