<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		    <style>
		        table{
		            border: 1px solid;
		            margin: auto;
		            width: 500px;
		        }
		
		        td,th{
		            text-align: center;
		            border: 1px solid;
		        }
		        div{
		            text-align: center;
		            margin: 50px;
		        }
		    </style>
	</head>
	<body>
		<div>
		    <input type="text" id="id" placeholder="请输入编号">
		    <input type="text" id="name"  placeholder="请输入姓名">
		    <input type="text" id="gender"  placeholder="请输入性别">
		    <input type="button" value="添加" id="btn_add" onclick="add()">
		</div>
		    <table id="tab_info">
		        <caption>学生信息表</caption>
		        <tr>
		            <th>编号</th>
		            <th>姓名</th>
		            <th>性别</th>
		            <th>操作</th>
		        </tr>
		        <tr>
		            <td>1</td>
		            <td>cxk</td>
		            <td>男</td>
		            <td><a href="#" onclick="del(this)">删除</a></td>
		        </tr>
		        <tr>
		            <td>2</td>
		            <td>jack</td>
		            <td>男</td>
		            <td><a href="#" onclick="del(this)">删除</a></td>
		        </tr>
		        <tr>
		            <td>3</td>
		            <td>rose</td>
		            <td>女</td>
		            <td><a href="#" onclick="del(this)">删除</a></td>
		        </tr>
		    </table>
		<script>
			function add(){
				//1、获取输入框中内容
				var id = document.getElementById("id").value;
				var name = document.getElementById("name").value;
				var gender = document.getElementById("gender").value;
				
				if(id == "" ||name == "" || gender == ""){
					return;
				}
				//2、创建一行
				var tr = document.createElement("tr");
				var td1 = document.createElement("td");
				var td2 = document.createElement("td");
				var td3 = document.createElement("td");
				var td4 = document.createElement("td");
				td1.innerHTML = id;
				td2.innerHTML = name;
				td3.innerHTML = gender;
				td4.innerHTML = "<a href='#' onclick='del(this)'>删除</a>"
				tr.appendChild(td1);
				tr.appendChild(td2);
				tr.appendChild(td3);
				tr.appendChild(td4);
				var table = document.getElementById("tab_info");
				table.appendChild(tr);
			}
			function del(obj){
				obj.parentNode.parentNode.remove();
			}
		</script>

	</body>
</html>
