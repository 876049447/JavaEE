<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* 标签选择器 */
			span{
				color:red;
			}
			/* id选择器 */
			#p1{
				font-size: 50px;
			}
			/* class选择器 */
			.c1{
				background-color: #6495ED;
				font-size: 30px;
			}
			.c2{
				color: red;
			}
			/* *选择器    清除默认的内外边距 */
			*{
				margin: 0px;
				padding: 0px;
			}
		</style>
	</head>
	<body>
		<!-- 
			基本选择器
				1、标签选择器 （标签必须是存在的标签）
					语法：
						标签名{
							属性名:属性值;
							...
						}
				
				2、id选择器 （在标签上添加id属性）
					语法：
						#id名称{
							属性名:属性值;
							...
						}
						
				
				3、class选择器
					语法：
					  .class名称{
						  属性名:属性值;
						  ...
					  }
				
				4、*选择器  (*表示所有的页面元素)
					语法：
					  *{
						  属性名:属性值;
						  ...
					  }
		 -->
		<span>这是一个span标签</span>	
		<p id="p1">这是一个p段落1</p>
		<p>这是一个p段落2</p>
		<p>这是一个p段落3</p>
		
		<div class="c1 c2">div1</div>
		<div class="c1 c2">div2</div>
		<div>div3</div>
		
	</body>
</html>
