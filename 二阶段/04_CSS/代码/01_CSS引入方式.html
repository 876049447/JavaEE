<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				font-size: 50px;
				color: blueviolet;
			}
		</style>
		
		<link href="./css/01.css" rel="stylesheet" />
		
		<!-- <style>
			@import url("css/01.css");
		</style> -->
	</head>
	<body>
		<!-- 
			CSS引入方式：
				1、内联样式
					任意一个HTML标签中都有一个style属性
					style="属性名:属性值;..."
				
				2、内部样式
					a、在head标签中添加一个style标签
					b、在style标签中编写样式
						格式：
							选择器{
								属性名:属性值;
								...
							}
				
				3、外部样式
					a、在外部创建一个css文件，编写样式
					b、导入外部的css样式
					
					
		 -->
		 <p style="font-size: 30px; color: red;">这是一个段落1！！！</p>
		 <p style="font-size: 30px; color: red;">这是一个段落2！！！</p>
		 
		 <div>
		 	这是一个div1
		 </div>
		 <div>
		 	这是一个div2
		 </div>
		 
		 <span>这是个span标签</span>
		 
	</body>
</html>
