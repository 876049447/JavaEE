<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			无序列表
				ul
				li:列表项
				
				type:属性列表项的样式  none：表示无样式  disc：实心点 circle:空心点  square:方块
			
			有序列表
				ol
				li:列表项
				
			定义描述列表
				dl:定义描述标签
				dt:描述标题
				dd:描述内容
		 -->
		 <ul type="square">
			 <li>武汉</li>
			 <li>上海</li>
			 <li>深圳</li>
			 <li>北京</li>
			 <li>杭州</li>
		 </ul>
		 
		 <ol type="1">
			 <li>榴莲</li>
			 <li>苹果</li>
			 <li>香蕉</li>
			 <li>草莓</li>
			 <li>西瓜</li>
		 </ol>
		 
		 <dl>
			 <dt>php</dt>
			 <dd>是世界上最好的编程语言</dd>
		 </dl>
		 
		 <dl>
			 <dt>用户管理</dt>
			 <dd>查看用户</dd>
			 <dd>权限管理</dd>
			 <dd>修改用户</dd>
		 </dl>
		 
		 <ol>
			 <li>下列说法正确的是()</li>
			 <ol type="A">
				 <li>java很厉害</li>
				 <li>java不厉害</li>
				 <li>php很厉害</li>
				 <li>php不厉害</li>
			 </ol>
		 </ol>
		 
	</body>
</html>
