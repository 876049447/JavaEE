<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 
			div:在页面中主要用于当做父容器使用，页面的布局都是用div布局
			span:在页面中主要用于包裹文字使用
			
			页面标签：
				块级标签：独占一行
				行级标签：容器跟随内容宽高
				行内块标签：img
		 -->
		<div>
			<span>hello我是div</span>
		</div>
		<span>hello,你是div</span><span>hello,你是div2</span>
	</body>
</html>
